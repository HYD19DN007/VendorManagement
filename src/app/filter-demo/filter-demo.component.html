<p>filter-demo works!</p>
<div class="col-8">
    <input class="form-control w-100" type="search" [(ngModel)]="searchText" placeholder="search">
</div>
<ul *ngFor="let p of person | filterperson:searchText">
<li>{{p.name}}</li>
</ul>
<div class="col-8">
    <input class="form-control w-100" type="search" [(ngModel)]="getAge" placeholder="Enter age">
</div>
<ul *ngFor="let p of person | age:getAge">
<li>{{p.name}}</li>
</ul>
